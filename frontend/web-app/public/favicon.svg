<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#1976d2"/>
  
  <!-- Inventory Box Icon -->
  <g transform="translate(128, 128)">
    <!-- Main Box -->
    <rect x="64" y="64" width="192" height="192" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- Box Lid -->
    <path d="M 64 64 L 128 32 L 256 32 L 320 64" stroke="#ffffff" stroke-width="8" fill="none" opacity="0.95"/>
    
    <!-- Grid Lines (Inventory Items) -->
    <line x1="128" y1="128" x2="224" y2="128" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    <line x1="128" y1="176" x2="224" y2="176" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    <line x1="128" y1="224" x2="224" y2="224" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    
    <!-- Vertical Grid Lines -->
    <line x1="160" y1="96" x2="160" y2="256" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    <line x1="192" y1="96" x2="192" y2="256" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    <line x1="224" y1="96" x2="224" y2="256" stroke="#1976d2" stroke-width="4" opacity="0.6"/>
    
    <!-- Small Boxes (Items) -->
    <rect x="136" y="136" width="20" height="20" rx="2" fill="#1976d2" opacity="0.8"/>
    <rect x="168" y="136" width="20" height="20" rx="2" fill="#1976d2" opacity="0.8"/>
    <rect x="200" y="136" width="20" height="20" rx="2" fill="#1976d2" opacity="0.8"/>
    <rect x="136" y="184" width="20" height="20" rx="2" fill="#1976d2" opacity="0.8"/>
    <rect x="168" y="184" width="20" height="20" rx="2" fill="#1976d2" opacity="0.8"/>
  </g>
  
  <!-- IMAS Text (Optional - can be removed for smaller sizes) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">IMAS</text>
</svg>

